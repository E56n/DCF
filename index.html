<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Diablo Convertido en 5CONTROL Fiesta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./src/Diablito_icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="image-container">
            <img src="src/Boton diablo.png" alt="El Diablo Convertido en 5CONTROL Fiesta" class="title-image">
        </div>
    </header>
    <main>
        <div id="countdown">
            <h2>¡SE ABRIRAN LAS PUERTAS DEL INFIERNO!</h2>
            <div id="timer"></div>
        </div>

        <div class="carousel-container">
            <h3>VOLUMEN II</h3>
            <div class="carousel">
                <button class="prev">❮</button>
                <div class="cartel">
                    <img src="./src/Diablito.png" alt="Diablito" class="diablito">
                    <img src="./src/Beams/1.png" class="carousel-image"> 
                    <img src="./src/volumenDos/uno.jpg" alt="Foto 2" class="carousel-image">
                    <img src="./src/volumenDos/dos.jpg" alt="Foto 3" class="carousel-image">
                    <img src="./src/volumenDos/tres.jpg" alt="Foto 4" class="carousel-image">
                    <img src="./src/volumenDos/cuatro.jpg" alt="Foto 5" class="carousel-image">
                    <img src="./src/volumenDos/cinco.jpg" alt="Foto 6" class="carousel-image">
                    <img src="./src/volumenDos/seis.jpg" alt="Foto 7" class="carousel-image">
                </div>
                <button class="next">❯</button>
            </div>
        </div>

        <div class="carousel-container">
            <h3>VOLUMEN III</h3>
            <div class="carousel">
                <button class="prev">❮</button>
                <div class="cartel">
                    <img src="./src/Diablito.png" alt="Diablito" class="diablito">
                    <img src="./src/Beams/2.png" class="carousel-image active"> <!-- Imagen inicial activa -->
                    <img src="./src/volumenTres/uno.jpg" alt="Foto 1" class="carousel-image">
                </div>
                <button class="next">❯</button>
            </div>
        </div>
        

        <div class="carousel-container">
            <h3>VOLUMEN IV</h3>
            <div class="carousel">
                <button class="prev">❮</button>
                <div class="cartel">
                    <img src="./src/Diablito.png" alt="Diablito" class="diablito">
                    <!-- Las imágenes del carrusel -->
                    <img src="./src/Beams/3.png" alt="Volumen 4" class="carousel-image active">
                    <img src="./src/volumenCuatro/uno.jpg" alt="Foto 1" class="carousel-image">
                    <img src="./src/volumenCuatro/dos.jpg" alt="Foto 2" class="carousel-image">
                    <img src="./src/volumenCuatro/tres.jpg" alt="Foto 3" class="carousel-image">
                    <img src="./src/volumenCuatro/cuatro.jpg" alt="Foto 4" class="carousel-image">
                    <img src="./src/volumenCuatro/cinco.jpg" alt="Foto 5" class="carousel-image">
                    <img src="./src/volumenCuatro/seis.jpg" alt="Foto 6" class="carousel-image">
                    <img src="./src/volumenCuatro/siete.jpg" alt="Foto 7" class="carousel-image">
                    <img src="./src/volumenCuatro/ocho.jpg" alt="Foto 8" class="carousel-image">
                    <img src="./src/volumenCuatro/nueve.jpg" alt="Foto 9" class="carousel-image">
                    <img src="./src/volumenCuatro/diez.jpg" alt="Foto 10" class="carousel-image">
                    <img src="./src/volumenCuatro/once.jpg" alt="Foto 11" class="carousel-image">
                    <img src="./src/volumenCuatro/doce.jpg" alt="Foto 12" class="carousel-image">
                    <img src="./src/volumenCuatro/trece.jpg" alt="Foto 13" class="carousel-image">
                    <img src="./src/volumenCuatro/catorce.jpg" alt="Foto 14" class="carousel-image">
                    <img src="./src/volumenCuatro/quince.jpg" alt="Foto 15" class="carousel-image">
                    <img src="./src/volumenCuatro/dieciseis.jpg" alt="Foto 16" class="carousel-image">
                    <img src="./src/volumenCuatro/diecisiete.jpg" alt="Foto 17" class="carousel-image">
                    <img src="./src/volumenCuatro/dieciocho.jpg" alt="Foto 18" class="carousel-image">
                    <img src="./src/volumenCuatro/diecinueve.jpg" alt="Foto 19" class="carousel-image">
                    <img src="./src/volumenCuatro/veinte.jpg" alt="Foto 20" class="carousel-image">
                    <img src="./src/volumenCuatro/veintiuno.jpg" alt="Foto 21" class="carousel-image">
                    <img src="./src/volumenCuatro/veintidos.jpg" alt="Foto 22" class="carousel-image">
                </div>
                <button class="next">❯</button>
            </div>
        </div>
        
        <div class="carousel-container">
            <h3>VOLUMEN IV VIDEOS</h3>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <div class="cartel">
                    <!-- Contenedor para los videos del carrusel -->
                    <video id="carousel-video" controls>
                        <source src="./src/volumenCuatro/1.mp4" type="video/mp4">
                    </video>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </div>
        

        <div class="sponsors">
            <div class="speech-bubble">
                <img src="./src/Diablito_dialogo.png" alt="Diablito FourLoko" width="407" height="237">
                <p>Agradecemos a Fourloko por patrocinar nuestro el Diablo Convertido en Fiesta Volumen IV.
                <br>Síguenos en Instagram: @666.dcf.66</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
