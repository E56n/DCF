<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Diablo Convertido en Fiesta</title>
    <!-- Vinculación a la hoja de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vinculación al ícono -->
    <link rel="icon" href="./src/Diablito_icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Envolvemos la imagen en un div para aplicar el degradado -->
        <div class="image-container">
            <img src="src/Boton diablo.png" alt="El Diablo Convertido en 5CONTROL Fiesta" class="title-image">
        </div>
    </header>
    <main>
        <!-- Contenedor de la cuenta regresiva -->
        <div id="countdown">
            <h2>¡Se abrierón las puertas del Infierno!</h2>
            <div id="timer">
                <span id="days">65</span> D: 
                <span id="hours">23</span> H: 
                <span id="minutes">49</span> M: 
                <span id="seconds">26</span> S
            </div>
        </div>

        <h2>Eventos Pasados</h2>

    <div class="carousel-container">
        <div class="carousel" id="carousel1">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <img src="./src/Beams/1.png" alt="Volumen 1" class="active"> 
            <img src="./src/volumenDos/uno.jpg" alt="Volumen 1" class="active">
            <img src="./src/volumenDos/dos.jpg" alt="Volumen 1" class="active">
            <img src="./src/volumenDos/tres.jpg" alt="Volumen 1" class="active">
            <img src="./src/volumenDos/cuatro.jpg" alt="Volumen 1" class="active">
            <img src="./src/volumenDos/cinco.jpg" alt="Volumen 1" class="active">
            <img src="./src/volumenDos/seis.jpg" alt="Volumen 1" class="active">
            <button class="next" onclick="nextImage()">&#10095;</button>
        </div>
    </div>

    <div class="carousel-container" id="carousel3"> 
        <div class="carousel">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <img src="./src/Beams/2.png" alt="Volumen 2" class="active"> 
            <img src="./src/volumenTres/uno.jpg" alt="Volumen 2" class="">
            <button class="next" onclick="nextImage()">&#10095;</button>
        </div>
    </div>
            
    <div class="carousel-container" id="carousel3">
        <div class="carousel">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <img src="./src/Beams/3.png" alt="Volumen 3" class="active"> 
            <img src="./src/volumenCuatro/uno.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/dos.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/tres.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/cuatro.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/cinco.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/seis.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/siete.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/ocho.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/nueve.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/diez.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/once.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/doce.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/trece.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/catorce.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/quince.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/dieciseis.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/diecisiete.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/dieciocho.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/diecinueve.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/veinte.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/veintiuno.jpg" alt="Volumen 3">
            <img src="./src/volumenCuatro/veintidos.jpg" alt="Volumen 3">
            <button class="next" onclick="nextImage()">&#10095;</button>
        </div>
    </div>
    <div class="video-player-container">
        <button id="prev-video">  < </button>
        <video id="video-player" class="video-js" controls>
            <!-- Asegúrate de tener al menos un fuente de video aquí para empezar -->
            <source id="video-source" src="./src/volumenCuatro/1.mp4" type="video/mp4">
        </video>
        <button id="next-video"> > </button>
    </div>
    
    
    <h2>Síguenos en Instagram </h2>
        
        <a href="https://www.instagram.com/666.DCF.666" class="instagram-button instagram">
            <img src="./src/Instagram.png" width="2.5px" height="auto">
        </a>
        <br> 
        <div class="sponsors">
            <h2>Patrocinadores Anteriores</h2>
            <ul>
                <li>FourLoko</li> <br>
                <img src="./src/DiblitoFourLoko.png" width="500px" height="auto">
            </ul>
        </div>
    </main>
    
    <!-- Vinculación al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
