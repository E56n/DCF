<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <h2>¡La cuenta regresiva ha comenzado!</h2>
        <div id="timer">
            <div class="time-box">
                <span id="days"></span>
                <h3>Días</h3>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <h3>Horas</h3>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <h3>Minutos</h3>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <h3>Segundos</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
