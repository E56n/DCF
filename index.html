<!DOCTYPE html>
<h lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="styles.css">
    <div class="image-container">

</head>
<>
    <div id="countdown">
        <h2>¡La cuenta regresiva ha comenzado!</h2>

            <div class="time-box">
                <span id="days"></span>
                <h3>Días</h3>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <h3>Horas</h3>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <h3>Minutos</h3>
            </div>
            <div class="time-box">
                <span id="seconds"></span>

            </div>
        </div>
    </div>

        <h2>Eventos Pasados</h2>

        </div>
        
        <a href="https://www.instagram.com/666.DCF.666" class="instagram-button">Síguenos en Instagram @666.DCF.666</a>
        
        <div class="sponsors">
            <h2>Patrocinadores Anteriores</h2>
            <ul>
                <li>Patrocinador 1</li>
                <li>Patrocinador 2</li>
                <li>Patrocinador 3</li>

        </div>
